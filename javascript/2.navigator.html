<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navigator in MAPID Maps</title>
    <meta
      property="og:description"
      content="Use extrusions to display buildings' height in 3D."
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@5.1.0/dist/maplibre-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const MAP_SERVICE_KEY = "67b74a388bd6017a6d11772a"; // ganti dengan API key Anda yang didapat dari menu map services di geo.mapid.io
      const map = new maplibregl.Map({
        style: `https://basemap.mapid.io/styles/street-new-generation/style.json?key=${MAP_SERVICE_KEY}`,
        center: [106.82717425766694, -6.175403054116954],
        zoom: 15.5,
        pitch: 60,
        bearing: 0,
        container: "map",
        canvasContextAttributes: { antialias: true },
        attributionControl: true, // attribution control wajib ada sebagai syarat penggunaan mapid maps
      });

      // Tambahkan Navigation Control (Zoom +, -, dan Kompas)
      var nav = new maplibregl.NavigationControl({
        showCompass: true, // Menampilkan kompas
        showZoom: true, // Menampilkan tombol zoom (+, -)
        visualizePitch: true, // Memvisualisasikan sudut kemiringan (pitch)
        visualizeRoll: true, // Memvisualisasikan perputaran (roll)
      });

      map.addControl(nav, "top-right"); // Menempatkan kontrol di kanan atas

      map.on("load", () => {
        console.log("map loaded");
      });
    </script>
  </body>
</html>
